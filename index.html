<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
  <body>
    <div id="root"></div>
  </body>
  <!-- for development -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script>
    // 생성할 태그 선언
    const root  = document.querySelector("#root");
    // 생성할 태그, props(태그 id나 속성들), content 순으로 인자를 작성
    const h3 = React.createElement(
      "h3", { id: "test-h3", 
      onMouseEnter: () => {
        console.log("엔터엔터")
      }}, "Hello~ it's first React!!");
    const button = React.createElement("button", { id: "test-btn", 
    // eventListener 등록 법
      onClick: () => {
        console.log("클릭클릭")
      } }, "Click Me");
    // 한번에 태그 전체를 render할때 아래와 같이 [] 리스트 안에 넣을 태그 작성 (이건 추후에 JSX로 대체 됨)
    const container = React.createElement("div", null, [h3, button]);
    // 생성한 태그를 배치 (render) 
    // span 태그를 => root 에 배치하겠다는 의미
    ReactDOM.render(container, root)
    // doc에 나온 방법. root를 생성하고, 그 root에 특정 태그를 render하겠다는 의미
    // ReactDOM.createRoot(root).render(container);
  </script>

</html>
